<div class="bg container-fluid">
  <h2 style="color: black; text-align: center; padding-top: 1%;">
    Quale frase stai cercando?
  </h2>

  <div style="text-align:center; padding-top: 1%;">
    <form (ngSubmit)="findCitazione()" [formGroup]="form">
      <input required name="Inserisci qui la tua frase. . ." placeholder="Inserisci qui la tua frase. . ."
        formControlName="quote"
        style="width: 60%; font-family: cursive; background-color: aqua; opacity: 50%; border: 2px solid rgb(14, 82, 108); border-radius: 2px;" />
      <br />
      <button
        style="margin-top: 2%; background-color: rgba(134, 192, 73, 0.433); width: 8%; border-radius: 4px; font-family: 'Times New Roman', Times, serif; font-weight: normal;">Cerca
      </button>
    </form>
  </div>

  <h1 style="text-align: center;">
    questo Ã¨ quello che ho trovato per te!
    <table>
      <tr *ngFor="let citazione of citazioni">
            <td style="color: blueviolet;">{{citazione.content}}</td>
      </tr>
    </table>
  </h1>
</div>
